<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>青蛙16</title>
    <style type="text/css">
    body {
        margin: 0;
    }

    #pond {
        width: 100vw;
        height: 100vh;
        display: flex;
        align-items: flex-start;
    }

    .child {
        width: 20vw;
        height: 20vw;
    }

    .green {
        background-color: green;

    }

    .yellow {
        background-color: yellow;
        align-self: flex-end;
    }
    </style>
</head>

<body>
    <div id="pond">
        <div class="child green"></div>
        <div class="child green"></div>
        <div class="child yellow"></div>
        <div class="child green"></div>
        <div class="child green"></div>
    </div>
</body>

</html>
