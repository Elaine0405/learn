<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>input 標籤的 type 屬性示範</title>
</head>
<body>
	<div>
		button:<input type="bultton" value="Hello"/>
	</div>
	<div>
		checkbox:<input type="checkbox" />
	</div>
	<div>
		fle:<input type="fle" />
	</div>
	<div>
		hidden:<input type="hidden"/>
	</div>
	<div>
		image:<input type="image" src="images/star0.png" />
	</div>
	<div>
		password:<input type="password" />
	</div>
	<div>
		radio:<input type="radio" />
	</div>
	<div>
		reset:<input type="reset" />
	</div>
	<div>
		submit:<input type="submit" />
	</div>
	<div>
		text:<input type="text" />
	</div>
</body>
</html>

<!--
	很好喔, 對code的排版開始有感覺了，
	我們可以看到這些 div tag 所夾的內容中，都有一小段文字和一個 input tag,


	像這樣
	<div> button:   <input type="bultton" value="Hello"/> </div>
		  ———————   —————————————————————————————————————
		 一小段文字               input tag


	當 tag 中還有 tag 的時候，我們通常會把 tag 的開頭、內容、結尾拆行，
	並讓內容的部分向後縮排，呈現出階層, 讓原始碼更易於閱讀。


	所以就變成這樣
	<div>
		button:<input type="bultton" value="Hello"/>
	</div>


    至於 tag 的內容中沒有其他 tag 的時候，就會讓 tag 的開頭、內容、結尾維持在一行的狀況


    像這樣
	<div>button:</div>


 -->
