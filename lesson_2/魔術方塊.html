<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>魔術方塊</title>
    <style type="text/css">
    table {
        border-spacing: 50px;
        background-color: black;
        border-radius: 50px;
    }

    td {
        height: 100px;
        width: 100px;
        border-radius: 50px;
    }

    #yellow {
        background-color: yellow;
    }

    #green {
        background-color: green;
    }

    #blue {
        background-color: blue;
    }

    #orange {
        background-color: orange;
    }

    #red {
        background-color: red;
    }
    </style>
</head>

<body>
    <table>
        <tr>
            <td id="yellow"></td>
            <td id="green"></td>
            <td id="blue"></td>
        </tr>
        <tr>
            <td id="orange"></td>=
            <td id="red"></td>
            <td id="green"></td>
        </tr>
        <tr>
            <td id="green"></td>
            <td id="yellow"></td>
            <td id="orange"></td>
        </tr>
    </table>
</body>
