<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Magic Box</title>
	<style type="text/css">
		div{
			display: flex;
			flex-direction: row;
			justify-content:center;
			align-items:center;
		}
		.xxl{
			width: 700px;
			height: 700px;
			border-radius: 350px;
		}
		.xl{
			width: 600px;
			height: 600px;
			border-radius: 300px;
		}
		.l{
			width: 500px;
			height: 500px;
			border-radius: 250px;
		}
		.m{
			width: 400px;
			height: 400px;
			border-radius: 200px;
		}
		.s{
			width: 300px;
			height: 300px;
			border-radius: 150px;
		}
		.xs{
			width: 200px;
			height: 200px;
			border-radius: 100px;
		}
		.xxs{
			width: 100px;
			height: 100px;
			border-radius: 50px;
		}
		#red{
			background-color: red;
		}
		#orange{
			background-color: orange;
		}
		#yellow{
			background-color: yellow;
		}
		#green{
			background-color: green;
		}
		#aqua{
		 	background-color:aqua;
		}
		#blue{
			background-color: blue;
		}
		#purple{
		    background-color: purple;
		}
	</style>
</head>
<body>
	<div class="xxl" id="red">
		<div class="xl"  id="orange">
			<div class="l"  id="yellow">
				<div class="m" id="green">
					<div class="s" id="aqua">
						<div class="xs"  id="blue">
							<div class="xxs"  id="purple"></div>
						</div>
					</div>
				</div>
			</div>
		</div>
	</div>
</body>
</html>
