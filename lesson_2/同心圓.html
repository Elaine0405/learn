<head>
    <meta charset="UTF-8">
    <title>同心圓</title>
    <style type="text/css">
    
    .parent {
        display: flex;
        justify-content: center;
        align-items: center;
    }

    #red {
        border-radius: 350px;
        background-color: red;
        width: 700px;
        height: 700px;

    }

    #orange {
        border-radius: 300px;
        background-color: orange;
        width: 600px;
        height: 600px;

    }

    #yellow {
        border-radius: 250px;
        background-color: yellow;
        width: 500px;
        height: 500px;

    }

    #green {
        border-radius: 200px;
        background-color: green;
        width: 400px;
        height: 400px;

    }

    #aqua {
        border-radius: 150px;
        background-color: aqua;
        width: 300px;
        height: 300px;

    }

    #blue {
        border-radius: 100px;
        background-color: blue;
        width: 200px;
        height: 200px;

    }

    #purple {
        border-radius: 50px;
        background-color: purple;
        width: 100px;
        height: 100px;

    }
    </style></head>

<body>
    <div class="parent" id="red">
        <div class="parent" id="orange">
            <div class="parent" id="yellow">
                <div class="parent" id="green">
                    <div class="parent" id="aqua">
                        <div class="parent" id="blue">
                            <div id="purple"></div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</body>

</html>
