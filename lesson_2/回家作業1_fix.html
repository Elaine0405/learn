<head>
    <meta charset="UTF-8">
    <title>回家作業</title>
    <style type="text/css">
    #red {
        border-radius: 350px;
        background-color: red;
        width: 700px;
        height: 700px;
    }

    #orange {
        border-radius: 300px;
        background-color: orange;
        width: 600px;
        height: 600px;
    }

    #yellow {
        border-radius: 250px;
        background-color: yellow;
        width: 500px;
        height: 500px;
    }

    #green {
        border-radius: 200px;
        background-color: green;
        width: 400px;
        height: 400px;

    }

    #aqua {
        border-radius: 150px;
        background-color: aqua;
        width: 300px;
        height: 300px;
    }

    #blue {
        border-radius: 100px;
        background-color: blue;
        width: 200px;
        height: 200px;
    }

    #purple {
        border-radius: 50px;
        background-color: purple;
        width: 100px;
        height: 100px;
    }
    /* border-radius 要計算清楚, 不要給 999em 這種無限大的數值, 會耗效能*/
    </style>
</head>

<body>
    <!-- class 沒用到可以刪掉 -->
    <div id="red">
        <div id="orange">
            <div id="yellow">
                <div id="green">
                    <div id="aqua">
                        <div id="blue">
                            <div id="purple"></div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <!-- 都要有結尾標籤喔 -->
</body>

</html>
