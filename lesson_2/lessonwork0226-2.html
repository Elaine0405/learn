<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>flex一隻青蛙</title>
    <style type="text/css">
    body {
        margin: 0;

    }

    .box-space {
        display: flex;
        width: 100vw;
        height: 100vh;
        justify-content: center;
        align-items: center;
    }

    .box {
        width: 20vw;
        height: 20vh;
        background-repeat: no-repeat;
        background-position: center;
        background-size: contain;
    }

    .box-g {
        background-image: url("images/frog-green.svg");
    </style>
</head>

<body>
    <div class="box-space">
        <div class="box box-g"></div>
    </div>
</body>

</html>
