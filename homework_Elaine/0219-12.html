<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>青蛙12</title>
    <style type="text/css">
    body {
        margin: 0
    }

    #pond {
        width: 100vw;
        height: 100vh;
        background-color: white;
        display: flex;
        flex-direction: column-reverse;
        justify-content: space-between;
    }

    .child {
        width: 20vw;
        height: 20vw;
    }

    .red {
        background-color: green;
    }

    .yellow {
        background-color: yellow;
    }

    .gellow {
        background-color: red;
    }
    </style>
</head>

<body>
    <div id="pond">
        <div class="child red"></div>
        <div class="child yellow"></div>
        <div class="child gellow"></div>
    </div>
</body>

</html>
