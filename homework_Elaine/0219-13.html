<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>青蛙13</title>
    <style type="text/css">
    body {
        margin: 0
    }

    .pond {
        width: 100vw;
        height: 100vh;
        background-color: white;
        display: flex;
        flex-direction: row-reverse;
        justify-content: center;
        align-items: flex-end;
    }

    .child {
        width: 100px;
        height: 100px;
    }

    #red {
        background-color: green;
    }

    #yellow {
        background-color: yellow;
    }

    #gellow {
        background-color: red;
    }
    </style>
</head>

<body>
    <div class="pond">
        <div class="child" id="red"></div>
        <div class="child" id="yellow"></div>
        <div class="child" id="gellow"></div>
    </div>
</body>

</html>
