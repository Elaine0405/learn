<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>青蛙15</title>
    <style type="text/css">
    body {
        margin: 0
    }

    #pond {
        width: 100vw;
        height: 100vh;
        background-color: white;
        display: flex;
        
    }

   .child {
        width: 20vw;
        height: 20vw;
    }


    .red {
        background-color: red;
        order:-1
    }

    .green {
        background-color: green;
    }

   
    </style>
</head>

<body>
    <div id="pond">
        <div class="child red"></div>
        <div class="child green"></div>
        <div class="child green"></div>
        <div class="child green"></div>
        <div class="child green"></div>
    </div>
</body>

</html>
